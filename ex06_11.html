<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            font-size: x-large;
            font-style: bold;
        }
        .key{
            border-radius: 50px;
            border: 1px;
        }
        table{
            background-color: gray;
        }
        .sub{
            width: 175px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th class="header" colspan="2"><b>간단한 입력양식</b></th>
            </tr>
            <br>
            <tr>
                <td>아이디</td>
                <td><input class="key" type="text" name="userid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input class="key" type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="sub key" type="button" value="제출"></td>
            </tr>
        </table>
    </div>
</body>
</html>
