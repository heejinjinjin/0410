<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            position: absolute;  
        }
        .box:nth-child(1) {
            background-color: pink;
            left: 10px;
            top: 10px;
        }
        .box:nth-child(2) {
            background-color: skyblue;
            left: 50px;
            top: 50px;
        }
        .box:nth-child(3) {
            background-color: lightgreen;
            left: 90px;
            top: 90px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
